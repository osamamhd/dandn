{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="grid grid-cols-2 py-16 md:py-6">
    <div class="col-span-2 md:col-span-1 
                flex md:m-6 justify-center 
                md:justify-end py-10">
                <img src="{% static 'img/b1-img.svg' %}" alt="">
        <!-- Created by Nithinan Tatah from the Noun Project -->
    </div>
    <div class="col-span-2 md:col-span-1 flex justify-center">
        <p class="flex justify-center mx-6 
                    text-4xl md:text-6xl font-serif
                     font-black my-auto text-center
                      md:text-left">
                      Write a story about your dreams or nightmares!
                    </p>
    </div>
</div>

<div class="grid grid-cols-2 py-20 md:py-6 bg-black">
    <div class="col-span-2 md:col-span-1 flex justify-end">
        <p class="text-white flex justify-center
                         mx-6 text-4xl md:text-6xl 
                         font-serif font-black my-auto
                         text-center md:text-right">
                         Every one of us has that kind of story, 
                         so what's you dreamt about last night.
        </p>
    </div>
    <div class="col-span-2 md:col-span-1
                 flex m-6 justify-center 
                 md:justify-start">
                 <img src="{% static 'img/b2-img.svg' %}" alt="">
        <!-- Created by ruliani2018 from the Noun Project -->
    </div>
</div>
{% endblock content %}
